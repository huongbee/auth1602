<div class="row justify-content-center">
    <div class="col-6">
      <h2 class="text-center">Sign In</h2>
        <form 
          [formGroup]="signInForm" 
          (ngSubmit)="signIn()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">Login</button>
        </form>
    </div>
  </div>
