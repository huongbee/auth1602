<div class="row justify-content-center">
  <div class="col-6">
    <h2 class="text-center">Sign up</h2>
      <form 
        [formGroup]="signUpForm" 
        (ngSubmit)="signUp()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" class="form-control" id="password_confirm" formControlName="password_confirm" placeholder="Confirm Password">
          </div>
        <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
      </form>
  </div>
</div>
